<section class="container-fluid group-content">
	<div class="container">
	<div class="row group-title"><h4>Groups</h4></div>
    <div class="row join-context groups-section">
    <table class="table table-hover">
      <thead>
        <tr>
          <td>S.no</td>
          <td>Chit Value</td>
          <td>Months</td>
          <td>Subscription</td>
          <td>Chit Number</td>
          <td>Action</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of chitData; let row_no = index">
          <td>{{row_no + 1}}</td>
          <td>{{data.chitvalue}}</td>
          <td>{{data.tenure}}</td>
          <td>{{data.subfee}}</td>
          <td>{{data.chitid.chitid}}</td>
          <td>
            <button type="button" (click)="joinChit(data._id)" class="btn btn-primary">Join Chit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
    </div>
</section>
