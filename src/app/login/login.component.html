  <div class="container login-context">
    <div class="row">
      <div class="col-lg-12 align-controls">
         <h4 class="login-title">Login</h4>
      </div>
      <div class="col-lg-12">
         <div *ngIf="showLoginMsg" class="alert alert-danger">
            <!-- <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> -->
            {{showLoginMsg}}
         </div>
      </div>
      <div class="col-md-8 login-layout">
        
        <div class="row">
            <form (ngSubmit)="btnClickLogin()" [formGroup]="loginForm">
               <div class="col-lg-12 align-controls">
                  <div class="form-group">
                     <div [ngClass]="displayFieldCss('username')">
                       <label class="control-label col-sm-3" for="username" required>Email:</label>
                       <div class="col-sm-8">
                         <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" formControlName="username">
                         <app-field-error-display [displayError]="isFieldValid('username')" errorMsg="Please enter valid Username">
                         </app-field-error-display>
                       </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-12 align-controls">
                  <div class="form-group">
                     <div [ngClass]="displayFieldCss('password')">
                       <label class="control-label col-sm-3" for="password" required>Password:</label>
                       <div class="col-sm-8">
                         <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" formControlName="password">
                         <app-field-error-display [displayError]="isFieldValid('password')" errorMsg="Please enter valid Password">
                         </app-field-error-display>
                       </div>
                     </div>
                   </div>
                </div>
                <div class="col-lg-12">
                   <div class="form-group align-center">
                     <button class="btn btn-warning" type="submit">Login</button>
                     <button class="btn btn-danger" type="button">Cancel</button>
                     <!-- <span class="forgot-pwd-text"><a href="#">Forgot password?</a></span> -->
                   </div>
                </div>
            </form>
        </div>
      </div>
      <hr class="col-lg-12 hidden-md hidden-lg">
      <div class="col-md-4 align-center">
         <button class="btn btn-danger" routerLink="/joinus">Join a Chit</button>
         <button class="btn btn-default" routerLink="/joinus">Register</button>
      </div>
    </div>
  </div>
